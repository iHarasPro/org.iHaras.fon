<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css"/>
    <title>Portfolio Tracker</title>
  </head>
  <body>
    <main>
      <section id="portfolio">
        <h2>Portfolio</h2>
        <header>
          <div class="symbol">Symbol</div>
          <div class="shares">Shares</div>
          <div class="price">Average Cost</div>
          <div class="value">Current Value</div>
          <div class="perDiff">Possible Return</div>
          <div class="diff">Possible Gain/Loss</div>
        </header>
        <details>
          <summary>
            <div class="symbol">GGK</div>
            <div class="shares">5000</div>
            <div class="price">2</div>
            <div class="value">5</div>
            <div class="perDiff">3%</div>
            <div class="diff"></div>
          </summary>
          <div>
            <div class="date">2024-12-12</div>
            <div class="shares">10000</div>
            <div class="cost">5.21</div>
            <div class="value">6.21</div>
            <div class="perDiff">20%</div>
            <div class="diff">10000</div>
          </div>
        </details>
      </section>
      <section id="realized">
        <h2>Realized</h2>
        <header>
          <div class="symbol">Symbol</div>
          <div class="shares">Shares</div>
          <div class="price">Average Cost</div>
          <div class="value">Average Value</div>
          <div class="perDiff">Return</div>
          <div class="diff">Gain/Loss</div>
        </header>
      </section>
      <section id="transactions">
        <h2>Transactions</h2>
        <header>
          <div class="date">Date</div>
          <div class="symbol">Symbol</div>
          <div class="shares">Shares</div>
          <div class="price">Price</div>
        </header>
      </section>
    </main>
  </body>
  <!-- Template for Row of Investment Funds: Summary -->
  <template id="fundSum">
    <details>
      <summary>
        <div class="symbol"></div>
        <div class="shares"></div>
        <div class="price"></div>
        <div class="value"></div>
        <div class="perDiff"></div>
        <div class="diff"></div>
      </summary>
    </details>
  </template>
  <!-- Template for Row of Investment Funds: Details -->
  <template id="fundDet">
    <div>
      <div class="date"></div>
      <div class="shares"></div>
      <div class="cost"></div>
      <div class="value"></div>
      <div class="perDiff"></div>
      <div class="diff"></div>
    </div>
  </template>
  <!-- Template for Row of TransActions -->
  <template id="transaction">
    <div>
      <div class="date">Date</div>
      <div class="symbol">Symbol</div>
      <div class="shares">Shares</div>
      <div class="price">Price</div>
    </div>
  </template>
</html>
