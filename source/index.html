<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/style.css"/>
    <title>Portfolio Tracker</title>
  </head>
  <body>
    <main>
      <section id="portfolio">
        <h2>Portfolio</h2>
        <header>
          <div class="symbol">Symbol</div>
          <div class="shares">Shares</div>
          <div class="price">Average Cost</div>
          <div class="value">Current Value</div>
          <div class="perDiff">Possible Return</div>
          <div class="diff">Possible Gain/Loss</div>
        </header>
      </section>
      <section id="realized">
        <h2>Realized</h2>
        <header>
          <div class="symbol">Symbol</div>
          <div class="shares">Shares</div>
          <div class="price">Average Cost</div>
          <div class="value">Average Value</div>
          <div class="perDiff">Return</div>
          <div class="diff">Gain/Loss</div>
        </header>
      </section>
      <section id="transactions">
        <h2>Transactions</h2>
        <header>
          <div class="date">Date</div>
          <div class="symbol">Symbol</div>
          <div class="shares">Shares</div>
          <div class="price">Price</div>
        </header>
      </section>
    </main>
  </body>
</html>
